<!DOCTYPE html>
<html>
<head>
<title>Joshion's Website</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="qwebchannel.js"></script>
<script type="text/javascript">
    new QWebChannel(qt.webChannelTransport, function(channel) {
        window.webView = channel.objects.webView;

        webView.callJs.connect(function(data){
            alert("call js function by qt signal, and the data is \n" + data);
        });
    });

    function callCPlusPlus() {
            window.webView.func("hello c++");
    }

    function callByCpp() {
        alert("call js function by qt runJavaScript.");
    }
    
</script>
</head>
<body>
    <div id="main_pannel">
        <input type="submit" name="button" id="button" value="Js call C++" onclick="callCPlusPlus()"></input>
    </div>
</body>
</html>
